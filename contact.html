<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solve Et Coagula - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }
    a {
      transition: color 0.3s ease;
    }
    a:hover {
      color: #FFF700;
    }
    nav a {
      font-weight: 600;
    }
    nav {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
    }
    .contact-link, .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border: 2px solid #FFD700;
      border-radius: 50%;
      color: #FFD700;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: 600;
    }
    .contact-link:hover, .social-link:hover {
      background-color: #FFD700;
      color: black;
    }
    .contact-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: nowrap;
    }
    .contact-link svg, .social-link svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
  </style>
</head>
<body>

<header class="bg-black text-yellow-400 py-6 px-6 flex justify-center fixed w-full top-0 z-50 shadow-md">
  <nav class="grid grid-cols-4 gap-8 w-1/2 text-2xl font-semibold">
    <a href="index.html" class="hover:underline text-center">Home</a>
    <a href="despre.html" class="hover:underline text-center">Despre mine</a>
    <a href="servicii.html" class="hover:underline text-center">Servicii</a>
    <a href="contact.html" class="hover:underline text-center">Contact</a>
  </nav>
</header>

<main class="pt-32 min-h-screen flex flex-col justify-start items-center text-center px-6 max-w-4xl mx-auto">
  <h1 class="text-6xl md:text-[6rem] font-extrabold tracking-wide mb-12 mt-0">Contact</h1>
  <p class="text-2xl md:text-3xl font-light max-w-xl mb-10">
    Ai întrebări sau vrei să programezi o sesiune? Scrie-mi folosind datele de contact de mai jos.
  </p>

  <div class="contact-links">
    <!-- Email -->
    <a href="mailto:contact@solveetcoagula.ro" class="contact-link" aria-label="Email">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 18V8l8 5 8-5v10H4z"/>
      </svg>
    </a>

    <!-- Phone -->
    <a href="tel:+40756942725" class="contact-link" aria-label="Telefon">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M6.62 10.79a15.054 15.054 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.53.76 3.88.76a1 1 0 011 1V19a1 1 0 01-1 1A17 17 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.21 1.11l-2.43 2.43z"/>
      </svg>
    </a>

    <!-- Instagram -->
    <a href="https://www.instagram.com/solveetcoagula.ro" target="_blank" rel="noopener" aria-label="Instagram" class="social-link">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm8.5 1.5a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/>
      </svg>
    </a>

    <!-- Facebook -->
    <a href="https://www.facebook.com/solveetcoagula.ro" target="_blank" rel="noopener" aria-label="Facebook" class="social-link">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M22 12a10 10 0 10-11.5 9.85v-6.97h-2.5v-2.88h2.5v-2.2c0-2.48 1.48-3.85 3.75-3.85 1.09 0 2.23.2 2.23.2v2.45h-1.25c-1.23 0-1.61.76-1.61 1.54v1.86h2.75l-.44 2.88h-2.31v6.97A10 10 0 0022 12z"/>
      </svg>
    </a>
  </div>

</main>

<footer class="text-center py-6 text-sm text-yellow-600 font-semibold tracking-wide">© 2025 Solve Et Coagula. Toate drepturile rezervate.</footer>

</body>
</html>
